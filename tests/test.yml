---
- name:  Test Deployment of the Hypothesis playbook
  hosts: local
  vars_files:
    - example-vars.yml
  roles:
    - role: openstax.common
      tags: common
    - role: openstax.nodejs
      tags: nodejs
    - role: openstax.postgresql
      postgres_users:
        h_admin:
          database: "{{ database.name }}"
          password: "{{ database.password }}"
          roles:
            - NOSUPERUSER
            - NOCREATEDB
            - NOCREATEROLE
      tags: postgresql
    - role: openstax.hypothesis
      tags: hypothesis
