---
- name:  Test Deployment of the Hypothesis playbook
  hosts: localhost
  vars_files:
    - example-vars.yml
  roles:
    - role: openstax.common
    - role: openstax.nodejs
    - role: openstax.postgresql
      postgres_users:
        h_admin:
          database: "{{ database.name }}"
          password: "{{ database.password }}"
          roles:
            - NOSUPERUSER
            - NOCREATEDB
            - NOCREATEROLE
    - role: openstax.hypothesis
